version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mayavault-postgres-dev
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=mayavault_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U root -d mayavault_dev']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
